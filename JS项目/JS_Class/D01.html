    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //回调函数-1
        function say (value){
            alert(value);
        }

        function execute(someFunction,value){
            //say('Hello js')
            someFunction(value);
        }

        execute(say,'Hello js');
        
        //回调函数-2
        function execute(someFunction,value){
            someFunction(value);
        }

        execute(function(value){alert(value);},'Hello js')
    </script>
